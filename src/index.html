<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple grid</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <style>
      [class^="col"] {
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
        margin-bottom: 10px;
      }
      [class^="col"]::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 15px;
        width: calc(100% - 30px);
        border: 1px solid gray;
      }
      .container:not(:last-child) {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body class="grid">
    <div class="container">
      <div class="row">
        <div class="col">.col</div>
      </div>
      <div class="row">
        <div class="col">.col</div>
        <div class="col">.col</div>
      </div>
      <div class="row">
        <div class="col">.col</div>
        <div class="col">.col</div>
        <div class="col">.col</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">.col-lg-12</div>
      </div>
      <div class="row">
        <div class="col-lg-6">.col-lg-6</div>
        <div class="col-lg-6">.col-lg-6</div>
      </div>
      <!-- <div class="row">
        <div class="col-lg-4">.col-lg-4</div>
        <div class="col-lg-8">.col-lg-8</div>
      </div>
      <div class="row">
        <div class="col-lg-6">.col-lg-6</div>
        <div class="col-lg-6">.col-lg-6</div>
      </div>
      <div class="row">
        <div class="col-lg-7">.col-lg-7</div>
        <div class="col-lg-5">.col-lg-5</div>
      </div> -->
    </div>
  </body>
</html>
